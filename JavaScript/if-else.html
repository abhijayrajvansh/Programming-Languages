<html>
    <head>
        <title>
            if-else
        </title>
    </head>
    <body>
        <script>
            var age = 21;

            if(age < 18){
                document.write("You cannot vote<br>");
            }
            else{
                document.write("You can vote");
            }
        </script>
    </body>
</html>
