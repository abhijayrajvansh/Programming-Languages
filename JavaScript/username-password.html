<html>
    <head>
        <title>
            username pass
        </title>
    </head>
    <body>

        <form name="myform" onsubmit="return validation()">
        Username : <input type="text" value="" id="user"> <span id="username">
            <br><br>
        </span>
        Password : <input type="password" value="" id="pass">
        <span id ="password">
            <br><br>
        </span>
        
        </form>
        <button onclick="submit()"> Submit !!! </button>

        <script>

            function submit(){
                document.write("Basics of javascript is completed, ayyee!!")
            }

            function validation(){
                var un = document.getElementById("user").value;
                var ps = document.getElementById("pass").value;

                if(un == ""){
                    document.getElementById("username").innerHTML="**Please fill the username"; 
                    return false;

                    if(ps == ""){
                        document.getElementById("password").innerHTML="**Please fill the password";
                        return false;
                    }
                    else{
                        alert("Basics of javascript is completed, ayyee!!")
                    }

                }
            }
        </script>
    </body>

</html>
